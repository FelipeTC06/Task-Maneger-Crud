<div class="container">
    <div class="div-table">
        <button type="button" class="btn btn-outline-success" routerLink="tasks-form">New</button>
        <table class="table table-striped table-bordered table-dark ">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Task</th>
                    <th scope="col">Day</th>
                    <th scope="col">Description</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let task of tasks">
                    <th scope="row">{{ task.id }}</th>
                    <td>{{ task.task }}</td>
                    <td>{{ task.day | date }}</td>
                    <td>{{ task.description }}</td>
                    <td><i data-feather="circle"></i></td>
                    <td><button>delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
